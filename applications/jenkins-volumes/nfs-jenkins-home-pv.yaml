kind: PersistentVolume
apiVersion: v1
metadata:
  name: jenkins-home-volume
  labels:
    type: local
spec:
  storageClassName: jenkins-home-volume
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.129.1 # Use the IP address, hostname doesn't work
    path: "/exports/jenkins-home" # /exports/* will land on /var-alt/lib/jenkins-nfs 

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jenkins-home-pvc
spec:
  storageClassName: jenkins-home-volume
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi